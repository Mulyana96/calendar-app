<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar with Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* ---- Base ---- */
      :root {
        --card-bg: #fff;
        --card-border: #ddd;
        --text-muted: #666;
        --event-bg: #0d6efd;
        --today-bg: #198754;
        --today-text: #fff;
        --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      body {
        background: #f6f7fb;
        color: #111;
        transition:
          background 0.5s ease,
          color 0.5s ease;
      }
      body.dark-mode {
        background: #121212;
        color: #f1f1f1;
        --card-bg: #1e1e2f;
        --card-border: #444;
        --text-muted: #aaa;
        --today-bg: #2ecc71;
        --today-text: #000;
        --shadow: 0 8px 20px rgba(255, 255, 255, 0.08);
      }

      /* ---- Card ---- */
      .calendar-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      /* ---- Header ---- */
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.75rem;
      }
      #monthYear {
        font-weight: 700;
      }

      /* ---- Dark mode toggle ---- */
      #darkModeBtn {
        border: none;
        background: #0d6efd;
        color: #fff;
        padding: 8px 12px;
        border-radius: 50%;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          background 0.3s ease;
      }
      #darkModeBtn:hover {
        transform: rotate(18deg) scale(1.06);
        background: #0b5ed7;
      }

      /* ---- Calendar Grid ---- */
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, minmax(44px, 1fr));
        gap: 8px;
        margin-top: 20px;
      }
      .day {
        padding: 10px;
        min-height: 100px;
        border: 1px solid var(--card-border);
        border-radius: 12px;
        background: var(--card-bg);
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: all 0.2s ease;
      }
      .day strong {
        font-size: 1.2rem;
        display: block;
      }
      .day-name {
        font-size: 13px;
        font-weight: 600;
        margin-top: 4px;
        color: var(--text-muted);
      }
      .sunday strong,
      .sunday .day-name {
        color: #dc3545 !important;
      }

      /* Event badge */
      .event {
        font-size: 12px;
        margin-top: 6px;
        padding: 2px 6px;
        background: var(--event-bg);
        color: #fff;
        border-radius: 6px;
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Today highlight */
      .today {
        background: var(--today-bg) !important;
        color: var(--today-text) !important;
        font-weight: 700;
        box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.25);
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(25, 135, 84, 0.45);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(25, 135, 84, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(25, 135, 84, 0);
        }
      }

      /* Event list */
      #eventList .list-group-item {
        background: var(--card-bg);
        color: inherit;
        border-color: var(--card-border);
      }

      /* ---- Responsive ---- */
      @media (max-width: 768px) {
        .day {
          min-height: 90px;
          font-size: 13px;
        }
        .day strong {
          font-size: 1rem;
        }
        .day-name {
          font-size: 12px;
        }
      }
      @media (max-width: 576px) {
        .calendar {
          gap: 5px;
        }
        .day {
          min-height: 80px;
          font-size: 12px;
        }
        .day strong {
          font-size: 0.9rem;
        }
        .day-name {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="calendar-card p-4">
        <div class="calendar-header mb-3">
          <button id="darkModeBtn">ðŸŒ™</button>
          <div class="d-flex align-items-center gap-2">
            <button id="prevBtn" class="btn btn-primary btn-sm">âŸ¨</button>
            <h2 id="monthYear" class="mb-0 text-primary"></h2>
            <button id="nextBtn" class="btn btn-primary btn-sm">âŸ©</button>
          </div>
        </div>

        <div class="calendar" id="calendar"></div>
      </div>

      <div class="mt-4 text-primary text-center">
        <h4>Events</h4>
        <ul id="eventList" class="list-group"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add/Edit Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <input type="hidden" id="eventDate" />
              <div class="mb-3">
                <label class="form-label">Event Title</label>
                <input
                  type="text"
                  id="eventTitle"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Save Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const calendarEl = document.getElementById("calendar");
      const monthYearEl = document.getElementById("monthYear");
      const eventListEl = document.getElementById("eventList");
      const eventForm = document.getElementById("eventForm");
      const eventModal = new bootstrap.Modal(
        document.getElementById("eventModal"),
      );

      let events = JSON.parse(localStorage.getItem("calendarEvents")) || {};
      const today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();

      function saveEvents() {
        localStorage.setItem("calendarEvents", JSON.stringify(events));
      }

      function renderCalendar() {
        calendarEl.innerHTML = "";
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(
          currentYear,
          currentMonth + 1,
          0,
        ).getDate();
        monthYearEl.textContent =
          new Date(currentYear, currentMonth).toLocaleString("default", {
            month: "long",
          }) +
          " " +
          currentYear;

        for (let i = 0; i < firstDay; i++)
          calendarEl.innerHTML += `<div></div>`;

        for (let day = 1; day <= daysInMonth; day++) {
          const dateObj = new Date(currentYear, currentMonth, day);
          const fullDate = `${currentYear}-${currentMonth + 1}-${day}`;
          const dayEl = document.createElement("div");
          dayEl.className = "day";

          const dayName = dateObj.toLocaleDateString("id-ID", {
            weekday: "long",
          });
          dayEl.innerHTML = `<strong>${day}</strong><span class="day-name">${dayName}</span>`;

          if (dateObj.getDay() === 0) dayEl.classList.add("sunday");
          const now = new Date();
          if (
            day === now.getDate() &&
            currentMonth === now.getMonth() &&
            currentYear === now.getFullYear()
          ) {
            dayEl.classList.add("today");
          }

          if (events[fullDate]) {
            events[fullDate].forEach((ev) => {
              const evEl = document.createElement("div");
              evEl.className = "event";
              evEl.textContent = ev;
              dayEl.appendChild(evEl);
            });
          }

          dayEl.addEventListener("click", () => openEventForm(fullDate));
          calendarEl.appendChild(dayEl);
        }
        renderEventList();
      }

      function openEventForm(date) {
        document.getElementById("eventDate").value = date;
        document.getElementById("eventTitle").value = "";
        eventModal.show();
      }

      eventForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const date = document.getElementById("eventDate").value;
        const title = document.getElementById("eventTitle").value;
        if (!events[date]) events[date] = [];
        events[date].push(title);
        saveEvents();
        eventModal.hide();
        renderCalendar();
      });

      function renderEventList() {
        eventListEl.innerHTML = "";
        for (const date in events) {
          events[date].forEach((ev) => {
            const li = document.createElement("li");
            li.className =
              "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `${date}: ${ev} <button class="btn btn-sm btn-danger">Delete</button>`;
            li.querySelector("button").addEventListener("click", () => {
              events[date] = events[date].filter((e) => e !== ev);
              if (events[date].length === 0) delete events[date];
              saveEvents();
              renderCalendar();
            });
            eventListEl.appendChild(li);
          });
        }
      }

      document.getElementById("darkModeBtn").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        darkModeBtn.textContent = document.body.classList.contains("dark-mode")
          ? "â˜€ï¸"
          : "ðŸŒ™";
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      });
      document.getElementById("nextBtn").addEventListener("click", () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      });

      renderCalendar();
    </script>

    <footer class="footer mt-5 py-3 text-center">
      <p class="mb-0 text-primary">2025 Projects by <strong>Mulyana</strong></p>
    </footer>
  </body>
</html>
