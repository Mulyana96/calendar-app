<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar with Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        transition:
          background 0.5s ease,
          color 0.5s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body.dark-mode {
        background-color: #121212;
        color: #f1f1f1;
      }

      /* Calendar Grid */
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        margin-top: 20px;
      }

      .day {
        padding: 12px;
        min-height: 90px;
        border: 1px solid #ddd;
        text-align: center;
        border-radius: 12px;
        background: #ffffff;
        font-size: 14px;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .day:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      }

      body.dark-mode .day {
        background: #1e1e2f;
        border: 1px solid #444;
      }
      body.dark-mode .day:hover {
        background: #2a2a3d;
      }

      /* Event badge */
      .event {
        font-size: 11px;
        margin-top: 6px;
        padding: 2px 6px;
        background: #0d6efd;
        color: white;
        border-radius: 5px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        max-width: 100%;
      }

      /* Today */
      .today {
        background-color: #198754 !important;
        color: #fff !important;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(25, 135, 84, 0.6);
      }
      body.dark-mode .today {
        background-color: #2ecc71 !important;
        color: black !important;
      }

      /* Efek timbul card */
      .calendar-card {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        border-radius: 16px;
        background: #ffffff;
        padding: 20px;
      }
      .dark-mode .calendar-card {
        background: #1e1e2f;
      }

      /* Day name */
      .day-name {
        font-size: 11px;
        color: #666;
        display: block;
        margin-top: 2px;
      }
      body.dark-mode .day-name {
        color: #aaa;
      }

      /* Sunday merah */
      .sunday {
        color: red !important;
      }

      /* Dark mode toggle button */
      #darkModeBtn {
        border: none;
        background: #0d6efd;
        color: white;
        padding: 8px 12px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        transition:
          background 0.3s ease,
          transform 0.2s ease;
      }
      #darkModeBtn:hover {
        background: #0b5ed7;
        transform: rotate(15deg) scale(1.1);
      }

      /* Events list */
      #eventList li {
        font-size: 14px;
      }

      /* Footer */
      footer {
        background: #f8f9fa;
        padding: 15px 0;
        margin-top: 30px;
        border-top: 1px solid #ddd;
      }
      body.dark-mode footer {
        background: #1e1e2f;
        border-color: #444;
      }

      /* Modal Dark Mode */
      body.dark-mode .modal-content {
        background: #2a2a3d;
        color: #fff;
      }
      body.dark-mode .form-control {
        background: #1e1e2f;
        color: #fff;
        border: 1px solid #555;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .calendar {
          grid-template-columns: repeat(2, 1fr);
        }
        .day {
          min-height: 80px;
          font-size: 12px;
        }
      }
      @media (max-width: 576px) {
        .calendar {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="calendar-card">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button id="darkModeBtn">🌙</button>
          <div class="text-center">
            <h2 id="monthYear" class="mb-0 text-primary"></h2>
            <small id="realTimeDate" class="text-muted"></small>
          </div>
          <div>
            <button id="prevBtn" class="btn btn-primary btn-sm">⟨</button>
            <button id="nextBtn" class="btn btn-primary btn-sm">⟩</button>
          </div>
        </div>

        <!-- Calendar -->
        <div class="calendar" id="calendar"></div>
      </div>

      <!-- Events List -->
      <div class="mt-4">
        <h4 class="text-primary text-center mb-3">Events</h4>
        <ul id="eventList" class="list-group"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add/Edit Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <input type="hidden" id="eventDate" />
              <div class="mb-3">
                <label class="form-label">Event Title</label>
                <input
                  type="text"
                  id="eventTitle"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Save Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p class="mb-0 text-primary">2025 Projects by <strong>Mulyana</strong></p>
    </footer>

    <!-- Bootstrap & Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const calendarEl = document.getElementById("calendar");
      const monthYearEl = document.getElementById("monthYear");
      const eventListEl = document.getElementById("eventList");
      const eventForm = document.getElementById("eventForm");
      const eventModal = new bootstrap.Modal(
        document.getElementById("eventModal"),
      );
      const realTimeDateEl = document.getElementById("realTimeDate");

      let events = JSON.parse(localStorage.getItem("calendarEvents")) || {};
      const today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();

      function saveEvents() {
        localStorage.setItem("calendarEvents", JSON.stringify(events));
      }

      function renderCalendar() {
        calendarEl.innerHTML = "";
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(
          currentYear,
          currentMonth + 1,
          0,
        ).getDate();
        monthYearEl.textContent =
          new Date(currentYear, currentMonth).toLocaleString("default", {
            month: "long",
          }) +
          " " +
          currentYear;

        for (let i = 0; i < firstDay; i++) {
          calendarEl.innerHTML += `<div></div>`;
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dateObj = new Date(currentYear, currentMonth, day);
          const fullDate = `${currentYear}-${currentMonth + 1}-${day}`;
          const dayEl = document.createElement("div");
          dayEl.className = "day";

          const dayName = dateObj.toLocaleDateString("id-ID", {
            weekday: "long",
          });
          dayEl.innerHTML = `<strong>${day}</strong><span class="day-name">${dayName}</span>`;

          if (dateObj.getDay() === 0) dayEl.classList.add("sunday");
          if (
            day === today.getDate() &&
            currentMonth === today.getMonth() &&
            currentYear === today.getFullYear()
          ) {
            dayEl.classList.add("today");
          }
          if (events[fullDate]) {
            events[fullDate].forEach((ev) => {
              const evEl = document.createElement("div");
              evEl.className = "event";
              evEl.textContent = ev;
              dayEl.appendChild(evEl);
            });
          }
          dayEl.addEventListener("click", () => openEventForm(fullDate));
          calendarEl.appendChild(dayEl);
        }
        renderEventList();
      }

      function openEventForm(date) {
        document.getElementById("eventDate").value = date;
        document.getElementById("eventTitle").value = "";
        eventModal.show();
      }

      eventForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const date = document.getElementById("eventDate").value;
        const title = document.getElementById("eventTitle").value;
        if (!events[date]) events[date] = [];
        events[date].push(title);
        saveEvents();
        eventModal.hide();
        renderCalendar();
      });

      function renderEventList() {
        eventListEl.innerHTML = "";
        for (const date in events) {
          events[date].forEach((ev) => {
            const li = document.createElement("li");
            li.className =
              "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `${date}: ${ev} 
            <button class="btn btn-sm btn-danger">Delete</button>`;
            li.querySelector("button").addEventListener("click", () => {
              events[date] = events[date].filter((e) => e !== ev);
              if (events[date].length === 0) delete events[date];
              saveEvents();
              renderCalendar();
            });
            eventListEl.appendChild(li);
          });
        }
      }

      // Dark mode toggle
      const darkModeBtn = document.getElementById("darkModeBtn");
      darkModeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        darkModeBtn.textContent = document.body.classList.contains("dark-mode")
          ? "☀️"
          : "🌙";
      });

      // Navigation
      document.getElementById("prevBtn").addEventListener("click", () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      });

      // Realtime date
      function updateRealTimeDate() {
        const now = new Date();
        realTimeDateEl.textContent = now.toLocaleString("id-ID", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }
      setInterval(updateRealTimeDate, 1000);

      renderCalendar();
      updateRealTimeDate();
    </script>
  </body>
</html>
